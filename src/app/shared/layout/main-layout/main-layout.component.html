<div class="bg-slate-100 w-screen h-screen antialiased text-red-300 selection:bg-blue-600 selection:text-white flex flex-col">

  <!-- Header con botón hamburguesa -->
  <header class="flex items-center bg-white shadow-md p-4 md:hidden">
    <button (click)="toggleMenu()" aria-label="Toggle menu" class="p-2 rounded hover:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <h1 class="ml-4 text-slate-800 font-bold text-lg">Mi App</h1>
  </header>

  <div class="flex flex-1 h-full overflow-hidden">

    <!-- Menú lateral -->
    <app-side-menu [menuOpen]="menuOpen" (closeMenu)="closeMenu()"></app-side-menu>

    <!-- Overlay para cerrar menú en móvil -->
    <div 
      *ngIf="menuOpen" 
      class="fixed inset-0 bg-black opacity-50 z-10 md:hidden" 
      (click)="closeMenu()"
      aria-hidden="true">
    </div>

    <!-- Contenido principal -->
    <main class="flex-1 overflow-auto p-6 text-slate-800 ml-0">
      <router-outlet></router-outlet>
    </main>
  </div>

</div>

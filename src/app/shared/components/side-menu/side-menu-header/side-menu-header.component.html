<div id="logo" class="my-4 px-6">
  <h1 class="text-lg md:text-2xl font-bold text-white">{{ title1 }}<span class="text-primary-content">{{ title2 }}</span>.</h1>
  <p class="text-neutral text-sm">Facilita tu día a día</p>
</div>
<div id="profile" class="px-6 py-10">
  <p class="text-neutral">Bienvenido,</p>
  
  <button class="btn btn-primary" popovertarget="popover-1" style="anchor-name:--anchor-1">
        <span >
            <img class="rounded-full w-8 h-8"
                src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
                alt="">
        </span>
        <span class="text-sm text-primary-content md:text-base font-bold">
            {{ authService.user()?.name}}
            <!-- Diego -->
        </span>
    </button>
    <ul class="dropdown menu w-52 rounded-box bg-base-100 shadow-sm"
      popover id="popover-1" style="position-anchor:--anchor-1">
      <li class="my-2"><a class="btn">Perfil</a></li>
      <li class="my-2">
        <button 
          class="btn btn-error"
          (click)="authService.sessionClose()"
        >
          <i class="fa-solid fa-right-from-bracket px-3"></i><span class="px-3">Cerrar Sesión</span>
        </button>
      </li>
    </ul>




</div>

@if(messageToShow()){
<div class="bg-neutral-300 h-full p-4 rounded-3xl flex flex-col-reverse">
  <!-- chat star para el que recibe -->
  @if(this.messageToShow()!.length === 0){
  <div class="alert-warning bg-warning rounded-xl h-14 text-center">
    No hay mensajes
  </div>
  } @else { @for (msg of this.messageToShow(); track msg.hash) {
  <app-message-bubble [msg]="msg" />

  } }
</div>

}

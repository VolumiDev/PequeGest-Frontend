<div class="h-11/12 p-2 flex flex-col">
  <div class="flex flex-row w-full justify-around">
    @for (conv of conversationsEntries; track conv.key) {
    <!--  -->
    <!-- [class.btn-accent]="isOnList(parent.hash!)" -->
    <!-- [class.btn-secondary]="!isOnList(parent.hash!)" -->
    <div
      class="flex rounded-lg h-15 w-60 m-5 p-3 btn btn-secondary"
      (click)="setConversation(conv.value)"
    >
      {{ conv.value.alter.name }} {{ conv.value.alter.lastname }}
    </div>
    }
  </div>
  <!-- caja de mensajes  -->
  <app-conversation-view />

  <!-- caja de texto -->

  <app-input-user-message />
</div>

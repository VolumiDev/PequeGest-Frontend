<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <!-- <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th> -->
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Aula</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (student of studentService._students(); track student.hash) {
      <tr>
        <!-- <th>
              <label>
                <input type="checkbox" class="checkbox" />
              </label>
            </th> -->
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-12 w-12">
                <!-- src="https://img.daisyui.com/images/profile/demo/2@94.webp" -->
                <!-- TODO tenemos que poner la direccion de produccion -->

                <img
                  [src]="
                    'http://localhost:8080/api/document/imageProfile/' +
                    student.hash +
                    (documentService.imageTimestamp()
                      ? '?t=' + documentService.imageTimestamp()
                      : '')
                  "
                  alt="Avatar Tailwind CSS Component"
                />
              </div>
            </div>
            <div>
              <div class="font-bold">
                {{ student.name }}
              </div>
              <!-- <div class="text-sm opacity-50">United States</div> -->
            </div>
          </div>
        </td>
        <td>
          {{ student.lastname }} {{ student.imageUrl }}
          <!-- <br />
              <span class="badge badge-ghost badge-sm">Desktop Support Technician</span> -->
        </td>
        <td>{{ student.classroomDto.classroomName }}</td>
        <th>
          <button class="btn btn-accent btn-xs mx-2">details</button>
          <button
            class="mx-2 btn btn-accent"
            onclick="uploadFile.showModal()"
            (click)="studentSelection(student)"
          >
            <i class="fa-solid fa-image"></i>
          </button>
        </th>
      </tr>
      }

      <!-- foot -->
    </tbody>

    <tfoot>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Aula</th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>

<app-upload-file
  [isMultiple]="false"
  [description]="'Arrastra la imagen de perfil'"
  [acceptedFile]="'image/*'"
  [listExist]="false"
  [buttonContent]="'Selecciona imagen de perfil'"
  [listLegend]="'Imagen Seleccionada'"
/>

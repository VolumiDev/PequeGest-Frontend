<dialog #cardIdModal id="cardIdModal" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Hello!</h3>
    @if(imageUrl){
    <img [src]="imageUrl" alt="Tarjeta Identificativa" />

    }@else{
    <div class="alert alert-error border-2">No tiene Tarjeta</div>
    }
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
